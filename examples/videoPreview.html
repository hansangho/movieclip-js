<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	*{
		margin:0; padding:0; 
	}
	#cont {
		width: 480px;
	}
	#cont #box {
		background-color: #ff9900;
		width: 480px;
		height: 290px;
		background-image:url('imgs/MOVIESEQ.jpg'); -webkit-background-size:480px 31030px;
	}
	
	#cont .playbtn {
		position: absolute;
		top: 98px;
		left: 193px;
	}
</style>
<script type="text/javascript" src="js/jquery_182_min.js"></script>
<script type="text/javascript" src="js/movieClip.js"></script>
</head>

<body>

	<div id='cont'>
		<a href="#" class="movieClip">
			<div id="box"></div>
			<img class="playbtn" src="imgs/playbtn.png">
		</a>
	</div>
	
	
	

	<script type="text/javascript">
	
		var clip01 = new movieClip({
			selector: '#box',
			frameRate: 30,
			width: 0,
			height: 290,
			max: 107
		});
	
	
		jQuery('#cont').on('mouseover', '.movieClip', function (e) {
			clip01.play({});
			console.log(this,'over')
		});
	
		jQuery('#cont').on('mouseout', '.movieClip', function (e) {
			clip01.play({speed:-3});
			console.log(this,'out')
		});
	
	</script>

</body>

</html>
